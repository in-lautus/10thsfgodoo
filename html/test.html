<data inherit_id="website.layout" name="Contact" active="False">
    <xpath expr="//div[@id='footer']" position="replace">
      <div id="footer" class="oe_structure oe_structure_solo" t-ignore="true" t-if="not no_footer">
        <section class="s_text_block pt32 pb16" data-snippet="s_text_block" data-name="Text">
          <div class="container">
            <div class="row align-items-end">
              <div class="col-lg-3 pt16 pb16 o_colored_level">
                <p class="mb-2">How can we help?</p>
                <h4>Contact us anytime</h4>
                <a class="twitter-timeline" data-theme="dark" href="https://twitter.com/10th_a3?ref_src=twsrc%5Etfw">Tweets by 10th_a3</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
              </div>
              <div class="col-lg-3 pt16 pb16 o_colored_level">
                <p class="mb-2">Call us</p>
                <h5>
                  <span class="o_force_ltr">
                    <a href="tel:1 (650) 691-3277">+1 (650) 691-3277</a>
                  </span>
                </h5>
              </div>
              <div class="col-lg-3 pt16 pb16">
                <p class="mb-2">Send us a message</p>
                <h5>
                  <a href="mailto:hello@mycompany.com">hello@mycompany.com</a>
                </h5>
              </div>
              <div class="col-lg-3 pt16 pb16 o_colored_level">
                <div class="s_share text-right no_icon_color" data-name="Social Media">
                  <p class="s_share_title d-block mb-2">Follow us</p>
                  <a href="/website/social/twitter" class="s_share_twitter" target="_blank" data-original-title="" title="">
                    <i class="fa fa-twitter m-1 fa-2x" data-original-title="" title="" aria-describedby="tooltip61530"/>
                  </a>
                  <a href="/website/social/youtube" class="s_share_instagram" target="_blank">
                    <i class="fa m-1 fa-2x fa-youtube" data-original-title="" title="" aria-describedby="tooltip668899"/>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="s_text_block" data-snippet="s_text_block" data-name="Text">
          <div class="container allow_columns">
            <div class="s_hr pt16 pb16" data-name="Separator">
              <hr class="w-100 mx-auto" style="border-top-width: 1px; border-top-style: solid; border-color: var(--600);"/>
            </div>
          </div>
        </section>
        <section class="s_text_block" data-snippet="s_text_block" data-name="Text">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-lg-2 pb16 o_colored_level">
                <a href="/" class="o_footer_logo logo">
                  <img src="/web/image/8924-5467b321/uniticontransparent.png" class="img-fluid" aria-label="Logo of MyCompany" title="MyCompany" role="img" loading="lazy" alt="" style="width: 25%;" data-original-id="5180" data-original-src="/web/image/5180-92d85d2f/uniticontransparent.png" data-mimetype="image/png" data-resize-width="690"/>
                </a>
              </div>
              <div class="col-lg-10 pb16 text-right o_colored_level">
                <ul class="list-inline mb-0">
                  <li class="list-inline-item">
                    <a href="/">Home</a>
                  </li>
                  <li class="list-inline-item">•</li>
                  <li class="list-inline-item">
                    <a href="/about-us" data-original-title="" title="" aria-describedby="tooltip143073">About us</a>
                  </li>
                  <li class="list-inline-item">•</li>
                  <li class="list-inline-item">
                    <a href="/jobs" data-original-title="" title="" aria-describedby="tooltip655547">Open Positions</a>
                  </li>
                  <li class="list-inline-item">•</li>
                  <li class="list-inline-item">
                    <a href="/gallery" data-original-title="" title="">Gallery</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </div>
    </xpath>
  </data>
